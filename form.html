<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <div id="form-container">
      
          <div class="page-head text-center">
              <h1 class="hidden">El TSMT</h1>
              <img src="images/logo.svg" />
              
              <!-- the links to our nested states using relative paths -->
              <!-- add the active class if the state matches our ui-sref -->
              <div id="status-buttons" class="text-center">
                  <!-- <a ui&#45;sref&#45;active="active" ui&#45;sref=".inicio"><span>1</span></a> -->
                  <a ui-sref-active="active" ui-sref=".percepcion"><span>2</span></a>
                  <a ui-sref-active="active" ui-sref=".vamos"><span>3</span></a>
                  <a ui-sref-active="active" ui-sref=".ingresos"><span>4</span></a>
                  <a ui-sref-active="active" ui-sref=".cdv-material"><span>5</span></a>
                  <a ui-sref-active="active" ui-sref=".cdv-educativa"><span>6</span></a>
                  <a ui-sref-active="active" ui-sref=".cdv-social"><span>7</span></a>
                  <a ui-sref-active="active" ui-sref=".participacion"><span>8</span></a>
              </div>
          </div>
          
          <!-- use ng-submit to catch the form submission and use our Angular function -->
          <form id="tieso-form" ng-submit="processForm()">
              <div class="row">
                  <div id="tieso-form-views" class="col-sm-6" ui-view>
                      <!-- our nested state views will be injected here -->
                  </div>
                  <div class="col-sm-6 mascota-block"></div>
              </div>
          </form>
      
      </div>
      
      <!-- show our formData as it is being typed -->
      <pre>
        {{ formData }}
      </pre>

    </div>
</div>
